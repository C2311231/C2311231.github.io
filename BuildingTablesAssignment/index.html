<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Building Tables...</title>
        <style>
        th, td {
            border-style:solid;
            padding: 10px;
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
    </style>
    </head>
    <body
        style="color: lightgray; background-color:black; height:100vh;">
        <div style="width:80vw; height:80vh; margin:auto;">
            <table>
                <caption>Best IDEs</caption>
                <thead>
                    <tr>
                        <th></th>
                        <th>VSCode</th>
                        <th>Eclipse</th>
                        <th>Notepad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Syntax higlighting</th>
                        <td colspan="2">True</td>
                        <td>False</td>
                    </tr>
                    <tr>
                        <th>Multilanguage compatibility</th>
                        <td>True</td>
                        <td>Not designed for it</td>
                        <td>True</td>
                    </tr>
                    <tr>
                        <th>I like to use</th>
                        <td>True</td>
                        <td>False</td>
                        <td>No</td>
                    </tr>
                </tbody>
            </table>
            <h3>Conclusions:</h3>
            <ul>
                <li>Notepad is not a IDE</li>
                <li>VSCode wins</li>
                <li>I don't like Eclipse</li>
            </ul>
        </div>
    </body>
</html>
