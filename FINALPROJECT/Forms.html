<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SkySpindle - Forms</title>
        <meta name="description"
            content="An open source web based GRBL controller.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords"
            content="SkySpindle, GRBL, grbl cnc, cnc controller">
        <link rel="stylesheet" href="./css/global.css">
        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./css/singlePageCSS/Forms.css">
        <link rel="icon" type="image/x-icon"
            href="./assets/images/SkySpindleLogo.svg">
    </head>
    <body>
        <nav id="nav"> <!--Navigation menu WARRNING!!! reversed order-->
            <div class="menu"> <!--Navigation menu button (for small screens)-->
                <div class="hamburgerMenu">
                    <!--Menu Bars-->
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="linksContainer">
                <div class="navLinks">
                    <a tabindex="3" href="./Release.html">Release Notes</a>
                    <a tabindex="4" href="./Downloads.html">Download</a>
                    <a tabindex="5" href="./Docs.html">Docs</a>
                    <a tabindex="6" href="./FAQ.html">FAQ</a>
                    <a tabindex="7" href="./Forms.html"
                        alt="SkySpindle logo (Home Buttons)" class="currentPage">Forms</a>
                </div>
            </div>
            <a href="./index.html"><h1 tabindex="1">SkySpindle</h1></a>
            <img src="./assets/images/SkySpindleLogo.svg" class="logo">
        </nav>
        <div class="mainPage">
            <section class="content">
                <div class="textBanner">
                    <h1>Forms: </h1>
                </div>
                <div class="toolbar">
                    <!-- Not Yet Implimented
                    <button class="sortingBtn">Catagories</button>
                    <button class="sortingBtn">New</button>
                    <button class="sortingBtn">Latest</button>
                    <button class="sortingBtn">Unread</button>
                    <button class="sortingBtn">Top</button> -->
                    <button id="newTopicBtn">New Topic +</button>
                    <form class="search" action="javascript:void(0);">
                        <!--In normal use would send to backend and backend would return a page. Currenly does nothing-->
                        <input type="text" placeholder="Search">
                        <button type="submit" title="Search">
                            <!-- Found from bootstrap icons "https://icons.getbootstrap.com/icons/search/" -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                        </button>
                    </form>
                </div>
                <div id="tableContainer">
                    <table id="topics"> <!--Topics table-->
                        <tr>
                            <th>Topic</th>
                            <th>Replies</th>
                            <th>Views</th>
                            <th>Last Post</th>
                        </tr>
                    </table>
                </div>
            </section>
            <footer>
                <a id="topPageLink" href="#nav"><!--Is fixed to bottom left corrner of screen-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-arrow-up"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
                    </svg>
                </a>
                <a class="GitHubLink"
                    href="https://github.com/C2311231/SkySpindle">
                    <svg height="32" aria-hidden="true" viewBox="0 0 16 16"
                        version="1.1" width="32" data-view-component="true">
                        <!--Taken from GitHubs Website-->
                        <path
                            d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
                    </svg>
                    Github Page
                </a>
            </footer>
        </div>
        <div class="mainPage" style="display: none;">
            <!--New page shown on button click (I didn't want to direct to a new page)-->
            <div class="newPost">
                <form action="javascript: addPost()" id="NewPostForm">
                    <h2>New Post:</h2>
                    <input type="text" placeholder="Username" id="usernameInput"
                        required>
                    <input type="text" placeholder="Title" id="titleInput"
                        required>
                    <button type="button" id="AddTags">+</button>
                    <button type="button"
                        onclick="document.getElementsByClassName('TagsInput')[0].deleteRow(-1)">-</button>
                    <table class="TagsInput">
                        <tbody>
                            <tr>
                                <td><input type="text" placeholder="Tag"
                                        required class="tagName"></td>
                                <td><label for="tagColor">Tag Color:</label></td>
                                <td><input type="color" id="tagColor"
                                        class="tagColor"></td>
                            </tr>
                        </tbody>
                    </table>
                    <textarea placeholder="Content" id="contentInput" required></textarea>
                    <button type="submit">Post</button>
                </form>
            </div>
        </div>
        <script async defer src="./js/Forms.js"></script>
    </body>
</html>
