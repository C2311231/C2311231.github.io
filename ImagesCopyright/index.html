<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
</head>
<body style="color: lightgray; background-color:rgb(43, 42, 42)">
    <div style="width: 100%;">
        <h1>Star images</h1>
    </div>
    <div style="display: flex; height: 30vh; justify-content:space-evenly;"> <!--Used css on parent element instead of width attribute because it is more responsive-->
        <div style="display:grid; grid-template-columns: 100%; grid-template-rows:80% 20%">
            <img alt="Dark Image of a few dim stars." style="margin: auto;max-height: 100%;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Polaris_%28star%29.jpg/800px-Polaris_%28star%29.jpg?20111116091648">
            <p style="margin: auto;">Polaris (star) by Heyzeuss</p>
        </div>
        <div style="display:grid; grid-template-columns: 100%; grid-template-rows:80% 20%">
            <img alt="Image of lots of blueish stars." style="margin: auto;max-height: 100%;" src="https://www.publicdomainpictures.net/pictures/70000/velka/stars-in-the-night-sky.jpg">
            <p style="margin: auto;">Stars In The Night Sky by George Hodan</p>
        </div>
        <div style="display:grid; grid-template-columns: 100%; grid-template-rows:80% 20%;">
            <img alt="Image of lots of different color stars with orange swirl." style="margin: auto;max-height: 100%;" src="https://www.publicdomainpictures.net/pictures/160000/velka/stars-forming-like-pearls-in-a-clam.jpg">
            <p style="margin: auto;">Stars Forming Like Pearls In A Clam by Nona Lohr</p>
        </div>
    </div>
</body>
</html>
