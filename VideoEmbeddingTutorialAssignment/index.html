<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video Embedding Assignment</title>
        <link rel="stylesheet" type="text/css" href="./index.css">
    </head>
    <body>
        <div class="content">
            <h1>How to embed a YouTube video in HTML:</h1>
            <img src="./assets/img1.PNG" width="50%" alt="Image of a Youtube video page">
            <p>Find the YouTube video you want to embed.</p>
            <img src="./assets/img2.PNG" width="50%" alt="Image of a Youtube video page share button">
            <p>Click Share</p>
            <img src="./assets/img3.PNG" width="50%" alt="Image of a Youtube video share menu">
            <p>Click embed</p>
            <img src="./assets/img5.PNG" width="50%" alt="Image of a Youtube video share menu embed page">
            <p>Click copy</p><br>
            <img src="./assets/img6.PNG" width="50%" alt="Image of the pasted HTML code">
            <p>Paste code into your website.</p><br>
            <h3>Enjoy your freshly embedded video!</h3>
            <h3>Example Video:</h3>
            <iframe width="560" height="315"
                src="https://www.youtube.com/embed/7SXs3JZgZtk?si=dpnt45eSoXs6gLlr"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </div>
    </body>
</html>
